<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>漢字ガチャバージョン１２</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }

    #searchContainer {
      display: flex;
      align-items: stretch; /* 子要素の高さを揃える */
      margin-bottom: 10px;
    }

    #searchBox {
      flex: 1; /* 検索ボックスが可伸縮になるように */
      font-size: 16px;
      padding: 5px;
      margin-right: 5px; /* 適宜調整 */
    }

    #searchButton {
      font-size: 16px; /* ボタンの文字サイズを合わせる */
      padding: 10px; /* 適宜調整 */
      cursor: pointer;
    }

    #gachaImage {
      max-width: 25%; /* 画像の最大幅を変更 */
      height: auto;
      margin-bottom: 20px;
    }

    #buttonContainer {
      display: flex;
      justify-content: space-between; /* ボタンを左右に配置 */
      width: 100%;
      max-width: 25%; /* 難易度ボタンの最大幅を設定 */
      margin-bottom: 10px; /* ガチャボタンとの隙間を調整 */
    }

    #gachaButton, #difficultyButton {
      flex: 1; /* ボタンを可伸縮にする */
      font-size: 20px;
      padding: 15px 20px; /* ボタンの高さを調整 */
      cursor: pointer;
      box-sizing: border-box; /* パディングを要素の幅に含める */
    }

    #gachaButton {
      margin-right: 10px; /* ガチャボタンと難易度ボタンの隙間を調整 */
    }

    #difficultyButton {
      max-width: 125px; /* 難易度ボタンの最大幅を設定 */
    }

    #result {
      font-size: 24px;
      font-weight: bold;
      text-align: center;
    }

    #kanjiLink {
      font-size: 18px;
      margin-top: 10px;
    }
  </style>
</head>
<body>

<div id="searchContainer">
  <input type="text" id="searchBox" placeholder="漢字ペディアで検索">
  <button id="searchButton" onclick="performSearch()">検索</button>
</div>

<img id="gachaImage" src="gachagacha.png" alt="ガチャ画像">

<div id="buttonContainer">
  <button id="difficultyButton" onclick="changeDifficulty()">すべて</button>
  <button id="gachaButton" onclick="pullGacha()">ガチャを引く</button>
</div>

<div id="result"></div>
<div id="kanjiLink"></div>

<script>
  const commonKanjiData = ["亜","哀","挨","愛","曖","悪","囹","轤" /* 他の漢字データ */];
  const semi1KyuKanjiData = ["嗚","鯵","彙","醤","爾","薙","檻","雰" /* 他の漢字データ */];
  const level1KyuKanjiData = ["餌","詑","藝","褄","璽","鱈","凧","橙" /* 他の漢字データ */];

  let currentDifficultyIndex = 0;

  function performSearch() {
    const searchBox = document.getElementById("searchBox");
    const selectedKanji = searchBox.value;

    if (selectedKanji) {
      redirectToKanjipedia(selectedKanji);
    } else {
      alert("漢字を入力してください。");
    }
  }

  function changeDifficulty() {
    currentDifficultyIndex = (currentDifficultyIndex + 1) % 4;
    updateButtonAndDifficulty();
  }

  function updateButtonAndDifficulty() {
    const difficultyButton = document.getElementById("difficultyButton");
    const difficultyOptions = ["すべて", "常用漢字", "準1級", "1級"];
    difficultyButton.textContent = difficultyOptions[currentDifficultyIndex];
  }

  function pullGacha() {
    let selectedKanji;

    switch (currentDifficultyIndex) {
      case 0:
        selectedKanji = getRandomKanji([...commonKanjiData, ...semi1KyuKanjiData, ...level1KyuKanjiData]);
        break;
      case 1:
        selectedKanji = getRandomKanji(commonKanjiData);
        break;
      case 2:
        selectedKanji = getRandomKanji(semi1KyuKanjiData);
        break;
      case 3:
        selectedKanji = getRandomKanji(level1KyuKanjiData);
        break;
      default:
        selectedKanji = getRandomKanji(commonKanjiData);
    }

    displayResult(selectedKanji);
  }

  function getRandomKanji(kanjiArray) {
    const randomIndex = Math.floor(Math.random() * kanjiArray.length);
    return kanjiArray[randomIndex];
  }

  function displayResult(selectedKanji) {
    const resultElement = document.getElementById("result");
    const kanjiLinkElement = document.getElementById("kanjiLink");

    resultElement.textContent = `結果: ${selectedKanji}`;

    const kanjiUrl = `https://www.kanjipedia.jp/search?k=${encodeURIComponent(selectedKanji)}&kt=1&sk=leftHand`;
    kanjiLinkElement.innerHTML = `<a href="${kanjiUrl}" target="_blank">詳細を見る</a>`;
  }

  function redirectToKanjipedia(selectedKanji) {
    const kanjiUrl = `https://www.kanjipedia.jp/search?k=${encodeURIComponent(selectedKanji)}&kt=1&sk=leftHand`;
    window.location.href = kanjiUrl;
  }
</script>

</body>
</html>
